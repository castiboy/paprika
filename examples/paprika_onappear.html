<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
	<style>
		#leftColumn {
            float:left;
            margin-right: 20px;
        }
        #rightColumn {
            float:left;
        }
        #exampleFrame {
            width: 640px;
            height: 480px;
            background-color: #AAAABB;
        }
	</style>
</head>

<body>
        <h1>Paprika examples</h1>
        <h2>Paprika.onAppear(callback, objectName)</h2>
        <h3>Uses tags: tag_1</h3>
    
    <div id="leftColumn">
        <div id="videoFrame"></div>
    </div>
    
    <div id="rightColumn">
        <div id="exampleFrame"></div>
    </div>

	<script src="../js/three.min.js"></script>
    <script src="../js/paprika.js"></script>
	
    <script>
        var exampleFrame = document.getElementById("exampleFrame");
        var tagText = document.createTextNode('');
        var tagDiv = document.createElement("div");
        tagDiv.style.position = "relative";
        tagDiv.style.left = "310px";
        tagDiv.style.top = "230px";
        tagDiv.appendChild(tagText);
        exampleFrame.appendChild(tagDiv);
        
        Paprika.start("videoFrame");

        Paprika.onAppear(function(data) {
            if(data.present){
                // the tag has appeared
                tagText.nodeValue = data.objectName;
                exampleFrame.style.backgroundColor = "#55FF55";
            } else {
                // the tag has disappeared
                tagText.nodeValue = "";
                exampleFrame.style.backgroundColor = "#FF5555";
            }
        }, "tag_1");
    </script>
</body>
</html>
